<div id="item-view" class="grid simpleCart_shelfItem">

    <div class="item-details">

      <h1 class="item_name"><span class="item-details-back"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></span>{{.Params.item_title}}</h1>
      <h2>{{.Params.category}}</h2>
      <p class="item_price price"><span class="circle">{{.Params.price}}</span></p>
      <div class="button">
        <a href="{{.Permalink}}" class="simpleCart_item_add item_add"><i class="fa fa-shopping-cart"></i> Add to basket</a>
      </div>
      <p class="description">{{.Params.item_description}}</p>
      <p class="variants">{{.Params.item_variants}}</p>

    </div>

    <div class="item-fullimage">
      <img src="/{{.Params.image}}" style="display: inline;">
    </div>

</div>
