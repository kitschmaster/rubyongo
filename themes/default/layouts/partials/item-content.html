<div id="og-flex" class="og-flex simpleCart_shelfItem">
       <div class="og-flex-item-detail">
    <div class="og-details">
      <h1 class="item_name">{{.Params.item_title}}<span class="og-back"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></span></h1>
      <h2>{{.Params.category}}</h2>
      <p class="item_price price"><span class="circle">{{.Params.price}}</span></p>
      <div class="button">
        <a href="{{.Permalink}}" class="simpleCart_item_add item_add"><i class="fa fa-shopping-cart"></i> Add to basket</a>
      </div>
      <p class="description">{{.Params.item_description}}</p>
      <p class="variants">{{.Params.item_variants}}</p>
    </div>
    <div class="og-fullimg"><img src="/{{.Params.image}}" style="display: inline;"></div>
       </div>
</div>
