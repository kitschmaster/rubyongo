<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{ if .Site.Data.homepage.cta.enable }}
          {{ partial "cta.html" . }}
        {{ end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
